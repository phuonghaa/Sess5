<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div class="upper">Chỉ còn</div>
        <div id="time-block">
            <div><span id="day">10</span> ngày</div>
            <div><span id="hour">9</span> tiếng</div>
            <div><span id="minute">30</span> phút</div>
            <div><span id="second">40</span> giây</div>
        </div>
        <div class="lower">... nữa là tới Tết!</div>
    </div>

    <script src='./index.js'></script>
</body>
</html>
